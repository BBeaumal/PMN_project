<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Tabs Titles -->

        <!-- Login Form -->
        <form action="login" method="get">
            <div>
                <input type="text" id="login" class="fadeIn second" name="username" [(ngModel)]="username"
                    placeholder="Login">
            </div>
            <div>
                <input type="password" id="password" class="fadeIn third" name="password" [(ngModel)]="password"
                    placeholder="Password">
            </div>
            <div>
                <input type="submit" class="fadeIn fourth" value="Log In" (click)="login()">
            </div>
        </form>

    </div>
</div>
