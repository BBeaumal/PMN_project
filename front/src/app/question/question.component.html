<table mat-table [dataSource]="questions" class="mat-elevation-z8">

    <ng-container matColumnDef="idQuestion">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.idQuestion}} </td>
    </ng-container>

    <ng-container matColumnDef="Intitule">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.intitule}} </td>
    </ng-container>

    <ng-container matColumnDef="IdQuestionnaire">
        <th mat-header-cell *matHeaderCellDef> Weight </th>
        <td mat-cell *matCellDef="let element"> {{element.id_questionnaire}} </td>
    </ng-container>

    <ng-container matColumnDef="Supprimer">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="icon" aria-hidden="false" aria-label="supprimer">delete</mat-icon>
        </td>
    </ng-container>

    <ng-container matColumnDef="Editer">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
            <mat-icon class="icon" aria-hidden="false" aria-label="editer">edit</mat-icon>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
