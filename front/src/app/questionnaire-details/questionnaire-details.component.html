<h2>Détails sur le questionnaire</h2>
<table mat-table [dataSource]="surveyDetails" class="mat-elevation-z8">

    <!-- Mark Column -->
    <ng-container matColumnDef="Num Tentative">
        <th mat-header-cell *matHeaderCellDef> Tentative </th>
        <td mat-cell *matCellDef="let element"> {{element.numTentative}} </td>
    </ng-container>

    <!-- Time Column -->
    <ng-container matColumnDef="Temps passé">
        <th mat-header-cell *matHeaderCellDef> Temps passé </th>
        <td mat-cell *matCellDef="let element"> {{element.timeSpend}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="Date de réalisation">
      <th mat-header-cell *matHeaderCellDef> Date de réalisation </th>
      <td mat-cell *matCellDef="let element"> {{element.dateRealisation}} </td>
    </ng-container>

  <!-- Date Column -->
  <ng-container matColumnDef="Note">
    <th mat-header-cell *matHeaderCellDef> Note </th>
    <td mat-cell *matCellDef="let element"> {{element.note}}/20 </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button color="warn" style="margin-top: 20px;" (click)="retour()">Retour</button>
