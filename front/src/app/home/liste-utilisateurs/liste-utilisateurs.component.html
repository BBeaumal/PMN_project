<h2>Gestion des stagiaires</h2>
<table mat-table [dataSource]="utilisateurs" class="mat-elevation-z8">

  <ng-container matColumnDef="Nom">
    <th mat-header-cell *matHeaderCellDef> Nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <ng-container matColumnDef="Prenom">
    <th mat-header-cell *matHeaderCellDef> Prénom </th>
    <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
  </ng-container>

  <ng-container matColumnDef="Email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.mail}} </td>
  </ng-container>

  <ng-container matColumnDef="Societe">
    <th mat-header-cell *matHeaderCellDef> Société </th>
    <td mat-cell *matCellDef="let element"> {{element.societe}} </td>
  </ng-container>

  <ng-container matColumnDef="Supprimer">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <mat-icon class="icon" aria-hidden="false" aria-label="supprimer" (click)="supprimer(element)" >delete</mat-icon> </td>
  </ng-container>

  <ng-container matColumnDef="Editer">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element"> <mat-icon class="icon" aria-hidden="false" aria-label="editer" (click)="editer(element)" >edit</mat-icon> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<button mat-raised-button color="primary" (click)="utilisateurService.ajouterUser()">Ajouter un utilisateur</button>
